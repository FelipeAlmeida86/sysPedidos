<html>
    <head>
        <meta charset="UTF-8">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg" style="background-color: #48be8d;" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">SisPedidos</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <h1>Sistema de Pedidos</h1>        
        <div>
            <p>Listagem de Clientes</p>
            <form>
                <label>ID: </label>
                <input type="text" id="tx_id" disabled="disabled" readonly="readonly"/>
                <br>
                <label> MUNICÍPIO: </label>
                <input type="text" id="id_municipio" disabled="disabled" readonly="readonly"/>
                <br>
                <label>RAZÃO SOCIAL: </label>
                <input type="text" id="tx_nome_razao_social"/>
                <br>
                <label> CPF: </label>
                <input type="text" id="tx_cpf"/>
                <br>
                <label> CNPJ: </label>
                <input type="text" id="tx_cnpj"/>
                <br>
                <label> TELEFONE: </label>
                <input type="text" id="tx_telefone"/>
                <br>
                <label> ENDEREÇO: </label>
                <input type="text" id="tx_endereco"/>
                <br>
                <label> BAIRRO: </label>
                <input type="text" id="tx_bairro"/>
                <br>
                <label> CEP: </label>
                <input type="text" id="tx_cep"/>
                <br>
                <label> EMAIL: </label>
                <input type="text" id="tx_email"/>
                <br>
                <label> ATIVO: </label>
                <input type="text" id="bo_ativo"/>
                <br>
                <label> INFORMAÇÕES: </label>
                <input type="text" id="tx_informacoes"/>
                <br>
                <button type="button" onclick="criar()">Criar</button>
                <button type="button" onclick="alterar()">Alterar</button>
                <button type="button" onclick="carregar()">Listar</button>
                <button type="button" onclick="limpar()">Limpar</button>
            </form>
            <table border="1" id="listagem"></table>
        </div>
    </body>

<script>
    function limpar(){
        document.getElementById("tx_id").value = "";
        document.getElementById("id_municipio").value = "";
        document.getElementById("tx_nome_razao_social").value = "";
        document.getElementById("tx_cpf").value = "";
        document.getElementById("tx_cnpj").value = "";
        document.getElementById("tx_telefone").value = "";
        document.getElementById("tx_endereco").value = "";
        document.getElementById("tx_bairro").value = "";
        document.getElementById("tx_cep").value = "";
        document.getElementById("tx_email").value = "";
        document.getElementById("bo_ativo").value = "";
        document.getElementById("tx_informacoes").value = "";


    }
    function alterar(){
       console.log("Alterar cliente!!!!");
       var xhttp = new XMLHttpRequest();
       xhttp.onreadystatechange = function(){
          if(this.readyState == 4 && this.status==200){
                alert("cliente alterado com sucesso");
                carregar();
          }}
       xhttp.open("PUT","/cliente/" + document.getElementById("tx_id").value);
       xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
       xhttp.send(JSON.stringify({id:document.getElementById("tx_id").value, id_mmunicipio: document.getElementById("id_municipio").value,
    razaoSocial: document.getElementById("tx_nome_razao_social").value, 
    cpf: document.getElementById("tx_cpf").value, cnpj: document.getElementById("tx_cnpj").value,
telefone: document.getElementById("tx_telefone").value, endereco: document.getElementById("tx_endereco").value,
bairro: document.getElementById("tx_bairro").value, cep: document.getElementById("tx_cep").value,
email: document.getElementById("tx_email").value, ativo:document.getElementById("bo_ativo").value,
informacoes: document.getElementById("tx_informacoes".value)}));
    }

    function excluir(id_cliente){
       console.log("excluir cliente!!!!");
       var xhttp = new XMLHttpRequest();
       xhttp.onreadystatechange = function(){
          if(this.readyState == 4 && this.status==200){
                alert("Cliente excluído com sucesso");
                carregar();
          }}
       xhttp.open("DELETE","/cliente/" + id_cliente);
       xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
       xhttp.send();
    }
    function criar(){
       console.log("Criar novo cliente!!!!");
       var xhttp = new XMLHttpRequest();
       xhttp.onreadystatechange = function(){
          if(this.readyState == 4 && this.status==200){
                alert("Cliente criado com sucesso");
                carregar();
          }}
       xhttp.open("POST","/cliente");
       xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
       xhttp.send(JSON.stringify({id:null, id_municipio: document.getElementById("id_municipio").value,
    razaoSocial: document.getElementById("tx_nome_razao_social").value, 
    cpf: document.getElementById("tx_cpf").value, cnpj: document.getElementById("tx_cnpj").value,
telefone: document.getElementById("tx_telefone").value, endereco: document.getElementById("tx_endereco").value,
bairro: document.getElementById("tx_bairro").value, cep: document.getElementById("tx_cep").value,
email: document.getElementById("tx_email").value, ativo:document.getElementById("bo_ativo").value,
informacoes: document.getElementById("tx_informacoes").value}));
    }

    function preencher (id_cliente, id_municipio_cliente, razaoSocial_cliente, cpf_cliente, cnpj_cliente,
        telefone_cliente, endereco_cliente, bairro_cliente, cep_cliente, email_cliente, ativo_cliente, informacao_cliente){
        console.log(id_cliente, id_municipio_cliente, razaoSocial_cliente, cpf_cliente, cnpj_cliente,
        telefone_cliente, endereco_cliente, bairro_cliente, cep_cliente, email_cliente, ativo_cliente, informacao_cliente);
        document.getElementById("tx_id").value = id_cliente; 
        document.getElementById("id_municipio").value = id_municipio_cliente;
        document.getElementById("tx_nome_razao_social").value = razaoSocial_cliente;
        document.getElementById("tx_cpf").value = cpf_cliente;
        document.getElementById("tx_cnpj").value = cnpj_cliente;
        document.getElementById("tx_telefone").value = telefone_cliente;
        document.getElementById("tx_endereco").value = endereco_cliente;
        document.getElementById("tx_bairro").value = bairro_cliente;
        document.getElementById("tx_cep").value = cep_cliente;
        document.getElementById("tx_email").value = email_cliente;
        document.getElementById("bo_ativo").value =  ativo_cliente;
        document.getElementById("tx_informacoes").value = informacao_cliente;
    }
    function carregar(){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
        if(this.readyState == 4 && this.status == 200){ 
            var dados = JSON.parse(this.responseText); 
            var conteudo ="<tr> <th>ID</th> <th>ID Municipio</th> <th>Razão Social</th> <th>cpf</th> <th>cnpj</th> <th>Telefone</th> <th>endereço</th> <th>Bairro</th> <th>CEP</th> <th>email</th> <th>Ativo</th> <th>Informações</th> <th>Ações</th> </tr>";        
            for(var cliente of dados){
                conteudo += "<tr> <td>" + cliente.id + " </td> <td>"+ cliente.id_municipio_cliente + "</td> <td>"+ cliente.razaoSocial + "</td> <td>"+ cliente.cpf + "</td> <td>"+ cliente.cnpj + "</td> <td>"+ cliente.telefone + "</td> <td>"+ cliente.endereco + "</td> <td>"+ cliente.bairro + "</td> <td>"+ cliente.cep + "</td> <td>"+ cliente.email + "</td> <td>"+ (cliente.ativo?"Sim":"Não") + "</td> <td>"+ cliente.informcoes + "</td>";
                conteudo += "<td> <button type='button' onclick=preencher('"+ cliente.id +"','"+ encodeURI(cliente.id_municipio)+"','"+ encodeURI(cliente.razaoSocial )+"','"+ encodeURI(cliente.cpf)+"','"+ encodeURI(cliente.cnpj)+"','"+ encodeURI(cliente.telefone)+"','"+ encodeURI(cliente.endereco)+"','"+ encodeURI(cliente.bairro)+"','"+ encodeURI(cliente.cep)+"','"+ encodeURI(cliente.email)+"','"+ encodeURI(cliente.ativo)+"','"+ encodeURI(cliente.informacoes)+"')>Alterar</button>";    
                conteudo += "<button type='button' onclick='excluir("+ cliente.id +")'>Excluir</button></td></tr>";
            }
            document.getElementById("listagem").innerHTML = conteudo;
            limpar();
            console.log(this.responseText);
            console.log(dados);  }
        };
        xhttp.open("GET","/clientes");
        xhttp.send();
    }

</script>
